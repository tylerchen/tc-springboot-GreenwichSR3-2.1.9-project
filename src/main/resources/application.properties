server.port=8080
server.servlet.context-path=/app
spring.application.name=iff-springboot
#
server.ssl.key-store=classpath:keystore/server.jks
server.ssl.key-password=tckeypass
server.ssl.enabled=true
server.ssl.key-store-password=tcstorepass
server.ssl.key-store-type=JKS
#consul
spring.cloud.bus.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.config.enabled=false
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.serviceName=${spring.application.name}
spring.cloud.consul.discovery.tags=${server.servlet.context-path}
spring.cloud.consul.discovery.instanceId=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.healthCheckPath=${server.servlet.context-path}/actuator/health
spring.cloud.consul.discovery.healthCheckInterval=10s
#datasource
#datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=iff
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=200
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#h2
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#spring devrestart
spring.devtools.restart.enabled=false
#actuator, https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-features.html
management.security.enabled=false
management.endpoints.web.base-path=/actuator
#management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
#security
security.user.name=root
security.user.password=iff
security.user.role=ADMIN
security.basic.enabled=true
#cache
spring.cache.jcache.config=classpath:ehcache.xml
#custom config
config.rest-template.ssl.enable=true
config.web.enable=true